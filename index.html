<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Sec Maths Game</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p id="user-score">User score: <span></span></p><!--Display current user score here -->
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h1>10 Sec Maths Game</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col">
        <div id="countdown-display">
          Countdown: <span>10 seconds</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div id="question-display">
          <!-- display maths question here -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input id="user-input-field" type="text" placeholder="Type the correct result here.">
    
        </input>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="restart-game">Restart game</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
